steps:
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: '/bin/bash'
  args:
  - '-c'
  - |
    gcloud builds submit --config=testing/timeout_test/timeout_test.yaml . | tee /build.log
    grep "did not complete within the specified timeout" /build.log > /dev/null
timeout: '1800s'
